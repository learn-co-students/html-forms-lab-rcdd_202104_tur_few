<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Babysitting contact</title>
  </head>
  <body>

    <h1>BabyCare.</h1>
    <h2>we care for your kids</h2>

    <form>
      <label for='fullname'>fullname</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>


      
      <label for="email">parents Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>


    
      <label for="phone">parents Telephone </label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">



      <label for="message">Anything we should know about your kid?</label>
      <textarea id="message" name="message" placeholder="Enter Message">


      <h3>What are the activitys your sun likes the most</h3>
      <input type="checkbox" id="checkbox" name="activity1" value="kong"> Build something out of trash/recycling items.<br>
      <input type="checkbox" id="checkbox" name="activity2" value="stuffed-animals">Catch fireflies.<br>
      <input type="checkbox" id="checkbox" name="activity3" value="rope-toys">Climb a tree<br>
      <input type="checkbox" id="checkbox" name="activity4" value="squeaky-toys">Go bird watching<br>

      <input type="submit" value="We try to provide the best :)">
      </form>
  </body>
</html>
